<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>CuidApp · Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="splash">
      <h1>🩺 CuidApp</h1>
      <p>Conectando familias y cuidadores…</p>
    </div>

    <div id="login-box">
      <h2>Inicia sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login">Iniciar sesión</button>
      <button id="google-login">Iniciar con Google</button>
      <p class="alt">¿No tienes cuenta? <a href="#" id="register">Regístrate</a></p>
    </div>

    <div id="selector" style="display:none;">
      <h2>¿Quién eres?</h2>
      <button id="btn-familia">👨‍👩‍👧 Soy familia</button>
      <button id="btn-cuidador">👩‍⚕️ Soy cuidador</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("login").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          document.getElementById("login-box").style.display = "none";
          document.getElementById("selector").style.display = "block";
        }).catch(e => alert(e.message));
    };

    document.getElementById("google-login").onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          document.getElementById("login-box").style.display = "none";
          document.getElementById("selector").style.display = "block";
        }).catch(e => alert(e.message));
    };
  </script>
</body>
</html>
