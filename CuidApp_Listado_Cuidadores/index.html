<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuidApp · Lista de Cuidadores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>👥 Cuidadores disponibles</h1>
      <div class="filters">
        <select>
          <option>Experiencia</option>
          <option>+5 años</option>
          <option>1-3 años</option>
        </select>
        <select>
          <option>Precio</option>
          <option>Menos de 10€/h</option>
          <option>10-20€/h</option>
        </select>
        <select>
          <option>Idioma</option>
          <option>Español</option>
          <option>Inglés</option>
        </select>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h2>❤️ Ana Torres</h2>
        <p>5 años de experiencia · 15€/h · Español</p>
        <button>Ver perfil</button>
      </div>
      <div class="card">
        <h2>❤️ Luis Gómez</h2>
        <p>2 años de experiencia · 12€/h · Inglés</p>
        <button>Ver perfil</button>
      </div>
    </section>
  </div>
</body>
</html>
